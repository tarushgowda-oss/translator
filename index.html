<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Universal Translator Earbuds</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f9f9f9;
      padding: 20px;
    }
    button {
      margin: 10px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: #0078D7;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #005a9e;
    }
    textarea {
      width: 80%;
      height: 80px;
      margin: 10px auto;
      display: block;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    select {
      padding: 8px;
      margin: 10px;
      font-size: 16px;
    }
    h2 {
      color: #333;
    }
  </style>
</head>
<body>
  <h1>üéß Universal Translator Earbuds</h1>

  <button onclick="startListening()">üéôÔ∏è Start Listening</button>
  <button onclick="stopListening()">üõë Stop</button>

  <h2>Recognized (source):</h2>
  <textarea id="recognized" readonly></textarea>

  <h2>Choose Target Language:</h2>
  <select id="targetLang">
    <option value="hi">Hindi</option>
    <option value="kn">Kannada</option>
    <option value="es">Spanish</option>
    <option value="fr">French</option>
    <option value="de">German</option>
    <option value="zh">Chinese</option>
    <option value="ja">Japanese</option>
    <option value="ar">Arabic</option>
    <option value="ru">Russian</option>
    <option value="en">English</option>
  </select>

  <h2>Translated text:</h2>
  <textarea id="translated" readonly></textarea>

  <script>
    let recognition;
    const recognizedText = document.getElementById("recognized");
    const translatedText = document.getElementById("translated");
    const targetLang = document.getElementById("targetLang");

    // üé§ Start listening
    function startListening() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Your browser doesn't support Speech Recognition.");
        return;
      }
      recognition = new webkitSpeechRecognition();
      recognition.lang = "en-US"; // Source language
      recognition.continuous = true;
      recognition.interimResults = false;

      recognition.onresult = async function(event) {
        const text = event.results[event.results.length - 1][0].transcript;
        recognizedText.value = text;
        translateText(text);
      };

      recognition.start();
    }

    // üõë Stop listening
    function stopListening() {
      if (recognition) recognition.stop();
    }

    // üåç Translate text using LibreTranslate
    async function translateText(text) {
      try {
        const res = await fetch("https://translate.argosopentech.com/translate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            q: text,
            source: "en", // source language (English here)
            target: targetLang.value,
            format: "text"
          })
        });

        if (!res.ok) throw new Error("Translation failed");

        const data = await res.json();
        translatedText.value = data.translatedText;
      } catch (err) {
        translatedText.value = "‚ö†Ô∏è Translation failed: " + err.message;
      }
    }
  </script>
</body>
</html>
