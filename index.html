<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Offline Voice Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      padding: 20px;
    }
    button {
      margin: 10px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: #0078D7;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #005a9e;
    }
    textarea {
      width: 80%;
      height: 80px;
      margin: 10px auto;
      display: block;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    select {
      padding: 8px;
      margin: 10px;
      font-size: 16px;
    }
    h2 {
      color: #333;
    }
  </style>
</head>
<body>
  <h1>üéß Offline Voice Translator</h1>

  <button onclick="startListening()">üéôÔ∏è Start Listening</button>
  <button onclick="stopListening()">üõë Stop</button>

  <h2>Recognized Speech:</h2>
  <textarea id="recognized" readonly></textarea>

  <h2>Speak in Another Language:</h2>
  <select id="targetLang">
    <option value="hi-IN">Hindi</option>
    <option value="kn-IN">Kannada</option>
    <option value="es-ES">Spanish</option>
    <option value="fr-FR">French</option>
    <option value="de-DE">German</option>
    <option value="zh-CN">Chinese</option>
    <option value="ja-JP">Japanese</option>
    <option value="ar-SA">Arabic</option>
    <option value="ru-RU">Russian</option>
    <option value="en-US" selected>English</option>
  </select>

  <button onclick="speakOut()">üîä Speak</button>

  <script>
    let recognition;
    const recognizedText = document.getElementById("recognized");
    const targetLang = document.getElementById("targetLang");

    // üé§ Start speech recognition
    function startListening() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Your browser doesn't support Speech Recognition.");
        return;
      }
      recognition = new webkitSpeechRecognition();
      recognition.lang = "en-US"; // listen in English
      recognition.continuous = true;
      recognition.interimResults = false;

      recognition.onresult = function(event) {
        const text = event.results[event.results.length - 1][0].transcript;
        recognizedText.value = text;
      };

      recognition.start();
    }

    // üõë Stop recognition
    function stopListening() {
      if (recognition) recognition.stop();
    }

    // üîä Speak recognized text in chosen language
    function speakOut() {
      const text = recognizedText.value;
      if (!text) {
        alert("No text to speak!");
        return;
      }

      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = targetLang.value;
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
